<template name="patientEdit">
    <form class="edit-patient">
        <div class="form-group">
            <label>Voornaam</label>
            <input type="text" name="name" placeholder="Voornaam" value={{name}}/>
        </div>
        <div class="form-group">
            <label>Achternaam</label>
            <input type="text" name="surname" placeholder="Achternaam"/>
        </div>
        <div class="form-group">
            <label>Geboortedatum</label>
            <input type="text" name="dateofbirth" placeholder="dd-mm-yyyy"/>
        </div>
        <button type="submit" class="btn btn-default">Voeg toe</button>
    </form>
</template>
