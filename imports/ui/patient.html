<template name="patient">
    <li class="{{#if private}}private{{/if}}">
        <button class="delete">&times;</button>
        {{#if isOwner}}
            <button class="toggle-private">
                {{#if private}}
                    Private
                {{else}}
                    Public
                {{/if}}
            </button>
        {{/if}}

        <span class="text">{{name}} - <strong>{{username}}</strong></span>
    </li>
</template>
