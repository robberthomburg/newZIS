<template name="patientList">
    <h1>Patienten</h1>

    <ul>
        {{#each patients}}
            <li>
                <button class="delete">&times;</button>
                <span class="text">{{name}} - <strong>{{username}}</strong></span>
            </li>
        {{/each}}
    </ul>
    {{#if currentUser}}
        <a href="/patients/new">New Patient</a>
    {{/if}}


</template>
