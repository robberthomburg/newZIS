<body>
<div class="container">
    <header>
        <h1>Patientslist</h1>

        {{> loginButtons}}

        {{#if currentUser}}
             <form class="new-patient">
                <input type="text" name="name" placeholder="First name" />
            </form>
        {{/if}}
    </header>

    <ul>
        {{#each patients}}
            {{> patient}}
        {{/each}}
    </ul>
</div>
</body>
